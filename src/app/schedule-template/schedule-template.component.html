<div class="schedulerMain">
    <div class="schedule_left">
        <button (click)="closeSideBar()"
            style="padding:10px;background:blue;color:white;border:1px solid blue;border-radius:4px;cursor:pointer">close
            left side</button>
    </div>
    <div class="schedule_right" [ngClass]="{'full_width': IsScheduleExpanded}">
        <dx-scheduler id="scheduler" [dataSource]="appointmentsData" [views]="['day']" currentView="Timeline"
            [useDropDownViewSwitcher]="true" [currentDate]="currentDate" [startDayHour]="8" [endDayHour]="17"
            [cellDuration]="15" [height]="800" [showCurrentTimeIndicator]="true" allDayPanelMode="hidden"
            [groups]="['chairId']" [crossScrollingEnabled]="true" appointmentTemplate="appointment-template"
            dataCellTemplate="dataCellTemplate">

            <dxi-resource fieldExpr="appType" [allowMultiple]="true" [dataSource]="appColor" label="appType"
                [useColorAsDefault]="true"></dxi-resource>

            <dxi-resource fieldExpr="chairId" [dataSource]="chairData"></dxi-resource>

            <dxi-view type="day" groupOrientation="horizontal"></dxi-view>


            <div *dxTemplate="let model of 'appointment-template'">
                <div>{{model.targetedAppointmentData.patientName }}</div>
                <div>{{model.targetedAppointmentData.description }}</div>
                {{
                (model.targetedAppointmentData.startDate
                | date : "shortTime") +
                " - " +
                (model.targetedAppointmentData.endDate | date : "shortTime")
                }}
            </div>

            <!-- getColorForDataCell(cellData) -->
            <div *dxTemplate="let cellData of 'dataCellTemplate'"
                [ngStyle]="{ 'background-color': getColorForDataCell(cellData)?.color,'height':'100%','width':'100%','color':'#00000' }">
                {{ getColorForDataCell(cellData)?.SelectedType }}
            </div>


        </dx-scheduler>
    </div>
</div>
